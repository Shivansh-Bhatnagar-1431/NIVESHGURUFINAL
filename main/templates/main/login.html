{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100">
    
    <!-- Branding Panel -->
    <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-dark text-white position-relative" style="border-top-left-radius: 20px; border-bottom-left-radius: 20px; border-top-right-radius: 20px; border-bottom-right-radius: 20px; overflow: hidden;">
      <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(0,0,0,0.5); z-index: 1;"></div>
      <div class="p-5 text-center position-relative" style="z-index: 2;">
        <h1 class="fw-bold mb-3">Welcome back to</h1>
        <h1 id="animated-brand" class="fw-bold text-brand"></h1>
      </div>
    </div>

    <!-- Login Form -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="card shadow-lg border-0 p-4 p-md-5 w-100" style="max-width: 500px; border-radius: 20px;">
        <div class="text-center mb-4">
          <img src="{% static 'images/user.png' %}" alt="Logo" width="50" class="mb-2">
          <h2 class="fw-bold text-brand">Login to your account</h2>
          <p class="text-muted">Access personalized market insights</p>
        </div>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-brand w-100 py-2 mt-2">Login</button>
        </form>

        <div class="text-center mt-4">
          <p class="text-muted mb-0">Don't have an account?
            <a href="{% url 'signup' %}" class="text-brand fw-semibold">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Styles -->
<style>
  .text-brand {
    color: #6c47ff;
  }
  .btn-brand {
    background-color: #6c47ff;
    color: #fff;
    font-weight: 600;
    border-radius: 8px;
    transition: all 0.3s ease;
  }
  .btn-brand:hover {
    background-color: #532ccf;
  }
  .form-control {
    border-radius: 8px;
    padding: 10px 14px;
    border: 1px solid #ced4da;
  }

  /* Animation */
  .char-fade {
    opacity: 0;
    animation: fadeInUp 0.4s ease forwards;
    display: inline-block;
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<!-- Animation Script -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const text = "NiveshGuru!";
    const brand = document.getElementById("animated-brand");
  
    let i = 0;
  
    function showNextChar() {
      if (i < text.length) {
        const span = document.createElement("span");
        span.classList.add("char-fade");
        span.innerText = text[i];
        brand.appendChild(span);
        i++;
        setTimeout(showNextChar, 150);
      }
    }
  
    showNextChar();
  });
</script>
{% endblock %}
